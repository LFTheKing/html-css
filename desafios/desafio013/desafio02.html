<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* fonte da letra */        
        }
        table {
            border-collapse: collapse; /* colar as bordas */
            width: 300px;
        }
        td {
            border: 1px solid black; /* tamanho, estilo e cor da borda */
            padding: 10px; /* caixa interior */
            text-align: center; /* centraliza o texto */
        }
    </style>
</head>
<body>
    <h1>Desafio 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
