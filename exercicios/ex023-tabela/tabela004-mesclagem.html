<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* fonte da letra */
        }
        table {
            border-collapse: collapse; /* para juntar as bordas */
            width: 300px; /* largura */
        }
        td {
            border: 1px solid black; /* tamanho, estilo e cor da borda */
            padding: 10px; /* caixa interior */
            text-align: center; /* centraliza o texto */
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celula</h1>
    <table>
        <tr>
            <td rowspan="2">A</td> <!-- vai fazer que ela expande para 2 LINHAS -->
            <td colspan="2">B</td> <!-- vai fazer que ela expande para 2 COLUNAS -->
            
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
